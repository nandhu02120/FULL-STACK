<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            border: 2px solid blue;
            padding: 10px;
        }
        h1 {
            color: darkblue;
        }
        p {
            color: darkgreen;
        }
    </style>
</head>
<body>
    <div id="div">
        <h1>heading 1</h1>
        <p>paragraph 1</p>
    </div>
    <script>
        let a=document.getElementById("div");
        a.addEventListener("click", function() {
            a.innerText=("Div Clicked!");
        });
    </script>
</body>
</html>
