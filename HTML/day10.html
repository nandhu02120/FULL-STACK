<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nani{
            
            color: rgb(13, 216, 37);
        }
    </style>
</head>
<body>
    <div class="nani">
    <input type="text" id="name" placeholder="enter the name" required><br>
    <input type="email" id="email" placeholder="enter the email" required><br>
    <input type="number" id="age" placeholder="enter the age" required><br>
   <input type="submit" value="submit" onclick="f()"></div>
    <div  id="output"></div>
    <script>
        function f() {

            const name=document.getElementById('name').value
            const age=document.getElementById('age').value
            const email=document.getElementById('email').value
            document.getElementById("output").innerHTML=`<p>Name ${name}</p>
            <p>Age ${age}</p>
            <p>Email ${email}</p>`
        }
    </script>
</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #cont{
            background-color: rgb(19, 215, 236);
            width: 100px;
            height: 100px;
            margin: 50px;
        }
        body{
             background: linear-gradient(to top,red,yellow);
             background-repeat: no-repeat;
            width: 100px;
            height: 100px;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div id="cont"></div>
    <p id="output"></p>
    <script>
       window.addEventListener("mousemove" , function(event){
        
            const x=event.clientX;
            const y=event.clientY;
            const output=document.getElementById("output");
            output.innerText=`x: ${x}, Y: ${y}`;
        });
    </script>
</body>
</html>
